<html>
    <head>
        <title>Tom√°s Macri - Simon Swipe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/simonSwipe.css">
        <script src="js/simonSwipe.js"></script>
    </head>
    <body>
        <h1 id="mainTitle">Simon Swipe game</h1>
        <fieldset>
            <legend>Field dimensions</legend>
            <label for="rows">Rows:</label>
            <input type="number" id="rows" min="2" max="5" value="3" name="rows">
            <label for="columns">Columns:</label>
            <input type="number" id="columns" min="2" max="5" value="3" name="columns">
            <label for="level">Level</label>
            <input type="range" id="level" min="1" max="3" value="2" step="1" name="level">
            <input type="button" id="btnCreateField" value="Create field">
        </fieldset>
        <div class="game" id="message">
            <p id="playing">PLAYING . . .</p>
        </div>
        <div id="counters">
            <div id="crono">
                <p>Seconds: 0</p>
            </div>
            <div id="score">
                <p>Score: 0</p>
            </div>
        </div>
        <div class="game" id="field">
        </div>
    </body>
</html>
