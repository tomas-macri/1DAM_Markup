                    </div>
                    <div class="mb-3">

                       <textarea class="form-control" rows="3" id="comment" name="text" placeholder="Write your comments"></textarea>

                    <div class="form-check mb-3">

                        <input class="form-check-input" type="checkbox" name="store">I agree to my email being stored and used to receive the newsletter
                      </label>
                    </div>
                    <div class="form-check mb-3">
