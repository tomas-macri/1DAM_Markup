<html>
    <head>
        <title>ex3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/CSSArgentina.css">
        <link rel="stylesheet" href="css/MyFirstSASS.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <form action="https://jkorpela.fi/cgi-bin/echo.cgi"  method="post" id="myForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group form-check-inline">
                <label class="form-check-label" for="radio1">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="male" required>Male
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="radio2">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="female" required>Female
                </label>
            </div>
            <div class="form-group">
                <label for="suggestion">Suggestions:</label>
                <textarea class="form-control" rows="5" id="suggestion" name="suggestions" placeholder="Leave your suggestions here..."></textarea>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="accept_PP" required> I have read and accept the <a href="https://www.termsfeed.com/live/750baf27-3d59-4974-b8c8-3243f7d44812" target="_blank">privacy policy</a>.
                </label>
            </div>
            <button type="submit" class="btn bgLinearLightBlueToWhite text-white my-3">Join us!</button>
            <button type="reset" value="reset" class="btn bgLinearLightBlueToWhite text-white mr-5 my-3">Clear</button>
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', assignEvents);

            function assignEvents(){
                //onfocus, onblur, onchange
                elements = document.getElementsByClassName("form-control");
                for (let i = 0; i < elements.length; i++){
                    elements[i].addEventListener("focus", doFocus);
                    elements[i].addEventListener("blur", doBlur);
                    //elements[i].addEventListener("change", doChange);
                }
                document.getElementsByClassName("form-check-input")[0].addEventListener("change", doChange);
                
                
            }
            
            function doFocus(event){
                console.log("focussss");
                event.target.style.backgroundColor = "lightblue";
            }
            
            function doBlur(event){
                console.log("blu");
                event.target.style.backgroundColor = null;
            }
            
            function doChange(event){
                document.getElementsByClassName("form-check-label")[0].color="red";
            }
        </script>
    </body>
</html>
