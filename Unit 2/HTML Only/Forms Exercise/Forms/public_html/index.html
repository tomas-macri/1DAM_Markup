<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
            <fieldset>
            <label for="IDCard">DNI: </label>
            <input type="text" id="idcard" name="IDCard" pattern="[0-9]{8}-?[A-Za-z]" required>
            <br><br>
            <label for="Name">Name: </label>
            <input type="text" id="name" name="Name" maxlength="15" required>
            <label for="surnames">Surnames: </label>
            <input type="text" id="surnames" name="Surnames" maxlength="30" required>
            <br><br>
            <label for="Birth">Date of Birth: </label>
            <input type="date" id="birth" name="Birth" required>
            <br><br>
            <label for="Email">Mail: </label>
            <input type="email" id="email" name="Email" required>
            <label for="pass1">Password: </label>
            <input type="password" id="pass1" name="Password" maxlength="10" required>
            </fieldset>
            <br><br>
            <input type="radio" id="sex" id="M" name="Sex" value="M">
            <label for="M">Male</label>
            <input type="radio" id="F" name="Sex" value="F">
            <label for="F">Female</label>
            <br><br>
            <label for="Nationality">Where are you from?</label>
            <select>
                <option value="Spain" selected>Spain</option>
                <option value="eu">EU</option>
                <option value="Argentina">Argentina</option>
            </select>
            <br><br>
            <label for="textArea">Your review here</label> <br>
            <textarea id="textarea" name="textArea" rows="10" cols="40" >Your Review...
            </textarea>
            <br><br>
            <input type="checkbox" id = "information" name ="Information" checked>
            <label for="information">Would you like to receive further information?</label>
 
            <!-- <label for="Comments">Other comments: </label>
            <input type="" id="comments" name="Comments"> -->
            <br><br>
            <input type="submit" id="submit" name="submit" value="Submit information">
            <input type="reset" id="reset" name="reset" value="Reset fields">
            
        </form>
    </body>
</html>
