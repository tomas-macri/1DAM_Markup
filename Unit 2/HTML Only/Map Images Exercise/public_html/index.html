<html>
    <head>
        <title>Continents</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Continents of the world!</h1>
        <img src="images/Continents.png" alt="Continents" usemap="#continentsmap">
            <map name="continentsmap">
                <area alt="Asia" title="Asia" shape="poly" href="https://en.wikipedia.org/wiki/Asia" coords="644,156,729,114,731,11,1073,51,980,359,709,256,709,256" >
                <area alt="Antartica" title="Antartica" href="https://en.wikipedia.org/wiki/Antarctica" coords="223,521,981,609" shape="rect">
                <area alt="South America" title="South America" href="https://en.wikipedia.org/wiki/South_America" coords="145,195,463,517" shape="rect">
                <area alt="North America" title="North America" href="https://en.wikipedia.org/wiki/North_America" coords="466,193,534,13,110,0,137,192,467,194" shape="poly">
                <area alt="Oceania" title="Oceania" href="https://en.wikipedia.org/wiki/Oceania" coords="1045,396,125" shape="circle">
                <area alt="Europe" title="Europe" href="https://en.wikipedia.org/wiki/Europe" coords="490,138,536,13,730,22,729,110,634,173,584,161,517,180" shape="poly">
                <area alt="Africa" title="Africa" href="https://en.wikipedia.org/wiki/Africa" coords="539,174,471,243,606,446,798,379,739,261,662,179,568,168" shape="poly">
            </map>
        
        
        
        
        
        
        
        
        
    </body>
