<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img id="imgMessi" src="images/messi.jpg" alt="messi" height="300" width="400"/>
        <p id="p1" style="display:none;">this is a p.</p>
        
        <script>
            document.addEventListener('DOMContentLoaded', assignEvents);
        
            function assignEvents(){
                
                document.getElementById("imgMessi").addEventListener("click", hideIMG);
            }
            
            function hideIMG(){
                let img = document.getElementById("imgMessi");
                let p = document.getElementById("p1");
                
                p.style.display="block";
                img.style.display="none";
            }
        
        </script>
    </body>
</html>
