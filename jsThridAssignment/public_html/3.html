<html>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <body>
        <form action="https://jkorpela.fi/cgi-bin/echo.cgi"  method="post" id="myForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="form-group">
                <label for="age">Choose your age:</label>
                <input id="ageInput" class="form-control" type="number" min="18" max="99" required/>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group form-check-inline">
                <label class="form-check-label" for="radio1">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="male" >Male
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="radio2">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="female" >Female
                </label>
            </div>
            <div class="form-group">
                <label for="suggestion">Suggestions:</label>
                <textarea class="form-control" rows="5" id="suggestion" name="suggestions" placeholder="Leave your suggestions here..."></textarea>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="accept_PP" id="acceptPrivacy"> I have read and accept the <a href="https://www.termsfeed.com/live/750baf27-3d59-4974-b8c8-3243f7d44812" target="_blank">privacy policy</a>.
                </label>
            </div>
            <button type="submit" id="btnSubmit" class="btn bgLinearLightBlueToWhite text-white my-3">Join us!</button>
            <button type="reset" value="reset" class="btn bgLinearLightBlueToWhite text-white mr-5 my-3">Clear</button>
        </form>
        <script src="js/form.js"></script>
    </body>
