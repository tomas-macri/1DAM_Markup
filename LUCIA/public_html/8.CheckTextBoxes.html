<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Regular expressions</title> 
    </head>
    <body>
        <form id="myForm" action="something.php" method="post">
            Full name: <input type="text" class="txt" id="fname" value=""/>
            User name: <input type="text" class="txt" id="uname" value=""/>
            Password: <input type="text" class="txt" id="passwd" value=""/>
            <input type="submit" value="Submit">
        </form>
        <script>
            function validate(e) {
                let errors = '';
                let x = document.getElementById("myForm");
                for (let elem of x)
                    if (elem.className == 'txt' && elem.value == '')
                        errors = "Please fill in all required fields";
                if (errors != '') {
                    e.preventDefault();
                    alert("Errors: " + errors);
                }
            }
            function assignEvents() {
                document.getElementById("myForm").addEventListener("submit", validate);
            }
            document.addEventListener("DOMContentLoaded", assignEvents);
        </script>     
    </body>
</html>
