<!DOCTYPE html>
<html>
    <body>
        <form action="myFile.php">
            Enter a number between 100 and 300:
            <input id="id1" type="number" min="100" max="300" required/>
            <input type="submit"/>
        </form>
        <p id="valMessage"></p>

        <script>
            function validate() {
                var inpObj = document.getElementById("id1");
                if (inpObj.checkValidity() == false) {
                    document.getElementById("valMessage").innerHTML = inpObj.validationMessage;
                } else {
                    document.getElementById("valMessage").innerHTML = "Input OK";
                }
            }
            function assignEvents(e) {
                //KeyUp: Release key
                document.getElementById('id1').addEventListener('keyup', validate);
            }
            document.addEventListener("DOMContentLoaded", assignEvents);
        </script>
    </body>
</html>
