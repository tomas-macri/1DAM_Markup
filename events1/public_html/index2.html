    <body>
        <input type="text" name="txt1" id="inputTextBox1">
        <input type="text" name="txt2" id="inputTextBox2">
        
        <script>
            document.addEventListener("DOMContentLoaded", assignEvents);
            
            function assignEvents(){
                document.getElementById("inputTextBox1").addEventListener("input", updateText2);
            }
            
            function updateText2(){
                let text = document.getElementById("inputTextBox1").value;
                document.getElementById("inputTextBox2").value = text;
            }
